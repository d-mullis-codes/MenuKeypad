sentence=A robust library for a 5-key directional menu keypad with single-shot debouncing.
paragraph=This library handles reading the state of a 5-key (Up, Down, Left, Right, Select) keypad using digital pins. It uses single-shot (edge detection) and non-blocking software debouncing, designed for active LOW logic (external pull-ups).
